<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Échange de Jeux</title>
    <link rel="stylesheet" href="echenge.css">
</head>
<body>
    <header>
        <h1>Échange de Jeux Vidéo</h1>
        <nav>
            <ul>
                <li><a href="united.html">Acceuil</a></li>
                <li><a href="vente.html">Achat</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
   
    <section id="exchange">
        <h2>Proposez vos jeux à échanger</h2>
        <form action="#" method="post">
            <label for="name">Votre Nom:</label>
            <input type="text" id="name" name="name" required>
           
            <label for="email">Votre Email:</label>
            <input type="email" id="email" name="email" required>
           
            <label for="game">Nom du Jeu:</label>
            <input type="text" id="game" name="game" required>
           
            <label for="description">Description du Jeu:</label>
            <textarea id="description" name="description" required></textarea>
           
            <button type="submit">Soumettre</button>
        </form>
    </section>
   
    <footer>
        <p>&copy; 2024 Échange de Jeux. Tous droits réservés.</p>
    </footer>
</body>
